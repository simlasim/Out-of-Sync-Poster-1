<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poster Video AR Experience</title>

  <!-- Load A-Frame and AR.js libraries -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>

  <style>
    body, html { margin: 0; overflow: hidden; height: 100%; }
  </style>
</head>
<body>

  <!-- Hidden video element -->
  <video id="poster-video" src="poster1.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous" style="display:none"></video>

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <!-- Use custom marker (your poster pattern) -->
    <a-marker type="pattern" url="posterkapak_1.patt">
      <!-- Play the video on top of the marker -->
      <a-video src="#poster-video" rotation="-90 0 0" width="1" height="0.6" position="0 0 0"></a-video>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
